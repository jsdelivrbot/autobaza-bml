<!doctype html>
<html>
<head>
    <title>Autobaza Radio Bookmarklet</title>
    <style>
        a {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #efefef;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Autobaza Radio Bookmarklet</h1>
    <p>Date: 06/11/2014<br/>Version: 0.1</p>
    <p>Drag the following link to bookmarks bar:</p>
    <p><a href='javascript:(function(){window.loadBookmarklet=function(){jQuery.getScript("https://cdn.jsdelivr.net/gh/kristache/autobaza-bml@master/min/bookmarklet-min.js",function(){googleApiClientReady()})},jQuery("<script />").attr({src:"//apis.google.com/js/client.js?onload=loadBookmarklet",async:!0,defer:!0}).appendTo(document.head)}())'>Add to Garage</a></p>
    <p>How can you not love simplicity? :)</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</body>
</html>
